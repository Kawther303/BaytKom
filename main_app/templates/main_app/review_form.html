<div>
  <form action="{% url 'review_create' room.id %}" method="POST">
    {% csrf_token %}
    {{form.as_table}}
    <input type="submit" class="btn grey darken-4" value="Add Review">
  </form>
</div>  
<table class="striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>comment</th>
    </tr>
  </thead>
  <tbody>
    {% for review in r.review.all %}
    <tr>
      <td>{{review.date}}</td>
      <td>{{review.comment}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
