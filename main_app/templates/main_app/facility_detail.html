{% extends 'base.html' %}

{% block content %}

<h1>Facility Details</h1>
<div class="main">
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ facility.name }}</span>
        <div>
          {% load static %}
          <img width="60px" height="60px" src="{% static facility.icon|cut:'main_app/static/' %}" class="imgsize"/>
        </div>
      <div class="card-action">
        <a href="{% url 'facilities_update' facility.id %}">Edit</a>
        <a href="{% url 'facilities_delete' facility.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
{% endblock %}
