{% extends 'base.html' %}

{% block content %}

<h1>Facility List</h1>

{% for facility in facility_list %}
<a href="{% url 'facilities_detail' facility.id %}">
    <div class="row">
   <div class="col s6">
    <div class="card">
      <div class="card-content"> 
    <span class="card-title" >{{ facility.name }}</span>
      {% load static %}
      <img width="60px" height="60px" src="{% static facility.icon|cut:'main_app/static/' %}" class="imgsize"/>
  </div>
</div>
</div>

</a>
{% endfor %}
</div>
{% endblock %}
