{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Room</h1>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn submitbtn">
</form>

<script>
    let mealEle = document.getElementById('id_roomType');
  M.FormSelect.init(mealEle);

</script>
{% endblock %}
