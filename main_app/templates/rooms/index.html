{% extends 'base.html' %}

      <div class="card-content white">
      <div>
    {% load static %}
    <img width="350px" height='250px'src="{% static room.image|cut:'main_app/static' %}"/>
  </div>

      </div>
      </div>

</div>
</div>

</div>

{% endblock %}
