{% extends 'base.html' %}

{% block content %}
<h1>User Profile</h1>
{{user.username}}
<p>{{ user.profile.full_name }}</p>
<p>User Type: {{ user.profile.user_type }}</p>
<p>Address: {{ user.profile.address }}</p>
<p>Phone Number: {{ user.profile.phone_number }}</p>
<div>
  {% load static %}
  <img src="{% static user.profile.image|cut:'main_app/static' %}">
</div>
{% endblock %}
