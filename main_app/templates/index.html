{% extends 'base.html' %}
{% block content %}

<form method="POST" action="{% url 'index' %}">
  {% csrf_token %}
  Country:<input type='text'  name='country_search' value={{country_search}}>
  Check-in:<input type='text'  id='check_in' name='check_in'>
  Check-Out:<input type='text'  id='check_out' name='check_out'>
  <input type="submit" value="Search">
</form>

<script>
    let fromDateEle = document.getElementById('check_in');
    let toDateEle = document.getElementById('check_out');
   
    M.Datepicker.init(fromDateEle, {format: 'yyyy-mm-dd',   defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    })  

    M.Datepicker.init(toDateEle, {format: 'yyyy-mm-dd',   defaultDate: new Date(new Date().getTime() + 24 * 60 * 60 * 1000),
      setDefaultDate: true,
      autoClose: true
    })  
</script>

{% endblock %}
